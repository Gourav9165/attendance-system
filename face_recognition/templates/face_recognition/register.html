<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: -80px;
            z-index: 1000;
            animation: slideDown 0.8s ease forwards;
        }

        @keyframes slideDown {
            to {
                top: 0;
            }
        }

        .navbar-brand {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .nav-link {
            color: #2c3e50 !important;
            margin-left: 1.5rem;
            font-weight: 500;
            position: relative;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #2c3e50;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e0e7ff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: scale(0.95);
            opacity: 0;
            animation: popUp 0.5s ease 0.6s forwards;
        }

        @keyframes popUp {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #63c0ee;
            box-shadow: 0 6px 10px rgba(99, 192, 238, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #63c0ee;
            color: #ffffff;
            font-weight: 600;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #51a1d5;
            transform: scale(1.05);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #4a5568;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-primary {
                padding: 0.5rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-id-badge me-2"></i> Attendance System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'register_student' %}"><i class="fas fa-user-plus me-1"></i> Register</a>
                    <a class="nav-link" href="{% url 'take_attendance' %}"><i class="fas fa-calendar-check me-1"></i> Take Attendance</a>
                    <a class="nav-link" href="{% url 'view_attendance' %}"><i class="fas fa-eye me-1"></i> View Attendance</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container">
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <h1>Register Student</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-user-plus me-2"></i> Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
